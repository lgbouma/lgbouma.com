{{ block "footer" . }}
  <div class="footer">
    {{ if .Site.Menus.footer }}
      <div class="footer-links">
        {{- range .Site.Menus.footer -}}
          {{ if eq (hasPrefix .URL "mailto:") true }}
            <a href="{{ .URL }}">{{- .Name -}}</a>
          {{ else }}
            <a href="{{ .URL | relLangURL }}">{{- .Name -}}</a>
          {{ end }}
        {{ end }}
			<!-- theme toggle button -->
			<button id="theme-toggle" aria-label="Toggle theme">ğŸŒ“</button>
      </div>
    {{ end }}

    {{ if .Site.Copyright }}
      <div class="copyright">
        {{- .Site.Copyright -}}
      </div>
    {{ end }}
  </div>
  <!-- theme toggle script -->
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const key  = 'theme';
			const root = document.documentElement;
			const btn  = document.getElementById('theme-toggle');
			if (!btn) return;

			// 1. Figure out initial modeâ€¦
			const saved   = localStorage.getItem(key);
			const useDark =
				saved === 'dark' ||
				(!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);

			// 2. Apply itâ€¦
			if (useDark) root.classList.add('dark');

			// 3. Set the correct emoji: ğŸŒ™ means â€œswitch to dark,â€ â˜€ï¸ means â€œswitch to lightâ€
			btn.textContent = useDark ? 'â˜€ï¸' : 'ğŸŒ™';

			// 4. On click, toggle class, persist, and swap emoji
			btn.addEventListener('click', () => {
				const isDark = root.classList.toggle('dark');
				localStorage.setItem(key, isDark ? 'dark' : 'light');
				btn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
			});
		});
	</script>
{{ end }}
